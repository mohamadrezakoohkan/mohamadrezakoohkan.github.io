<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal blog of a software engineer. Web 1.0 style since 2026.">
    <title>REZA'S TECH BLOG | Welcome to My Corner of the Web</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./favicon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="text-white font-mono flex flex-col min-h-screen">
    
    <!-- Main Container -->
    <div class="flex-1">
        
        <!-- DOS-style Welcome Message Banner -->
        <div class="mx-4 mt-4 dos-border p-3 bg-black bg-opacity-40" style="border-color: var(--color-bright-yellow);">
            <div id="greeting-banner" class="font-mono text-sm text-dos-green">
                <span class="blink text-dos-yellow">►</span> <span class="blink">▌</span>
            </div>
        </div>
        
        <!-- Main Content Layout: Sidebar + Posts -->
        <main class="px-4 mt-6">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                
                <!-- Left Sidebar -->
                <aside class="lg:col-span-1 space-y-6">
                    
                    <!-- About Me -->
                    <div class="dos-border p-1 bg-black bg-opacity-30">
                        <div class="dos-window-header">
                            <h3 id="sidebar-about-title" class="dos-window-header__title"><!-- Loaded from content.json --></h3>
                        </div>
                        <div class="dos-window-content text-xs text-dos-gray">
                            <p id="sidebar-role" class="mb-2 text-dos-white font-bold"><!-- Loaded from content.json --></p>
                            <p id="sidebar-experience" class="mb-2"><!-- Loaded from content.json --></p>
                            <div class="border-t border-b border-dos-gray py-2 my-2">
                                <p id="sidebar-achievement" class="text-xs leading-relaxed text-dos-green">
                                    <!-- Loaded from content.json -->
                                </p>
                            </div>
                            <p id="sidebar-bio" class="text-xs leading-relaxed">
                                <!-- Loaded from content.json -->
                            </p>
                        </div>
                    </div>
                    
                    <!-- Links Section -->
                    <div class="dos-border p-1 bg-black bg-opacity-30">
                        <div class="dos-window-header">
                            <h3 class="dos-window-header__title">LINKS</h3>
                        </div>
                        <div id="sidebar-links" class="dos-window-content space-y-1 text-xs">
                            <!-- Loaded from links.json -->
                        </div>
                    </div>
                    
                </aside>
                
                <!-- Main Content Area - Posts -->
                <section class="lg:col-span-3">
                    
                    <!-- Latest Posts -->
                    <div class="dos-border p-1 bg-black bg-opacity-30 mb-6">
                        <div class="dos-window-header">
                            <h2 class="dos-window-header__title text-base">
                                LATEST POSTS
                            </h2>
                        </div>
                        
                        <div id="posts-container" class="dos-window-content text-dos-gray">
                            <!-- Posts will be loaded dynamically from posts.json -->
                        </div>
                    </div>
                    
                </section>
                
            </div>
        </main>
        
    </div>
    
    <!-- Footer / Status Bar - Always at bottom -->
    <footer class="mt-auto">
        <!-- DOS Command Line Style -->
        <div class="mx-4 mb-4 dos-border p-4 bg-black bg-opacity-50">
            <div class="font-mono text-xs text-dos-green">
                <p id="footer-banner" class="mb-2"><!-- Loaded from content.json --></p>
                <p id="footer-copyright" class="text-dos-gray"><!-- Loaded from content.json --></p>
            </div>
        </div>
        
        <!-- Bottom Status Bar -->
        <div class="status-bar text-center">
            <span>Press F1 for Help</span>
            <span class="mx-8">|</span>
            <span>READY. <span class="blink">▌</span></span>
        </div>
    </footer>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Load modules in order (constants must be first) -->
    <script src="./assets/js/constants.js"></script>
    <script src="./assets/js/greeting.js"></script>
    <script src="./assets/js/content-loader.js"></script>
    <script src="./assets/js/renderer.js"></script>
    <script src="./assets/js/effects.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
